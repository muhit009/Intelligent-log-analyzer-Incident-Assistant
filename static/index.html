        <div>

        </div>
        <span class="role-badge" id="sidebar-role">-</span>
      </div>

      <header class="top-bar">
        <h1 id="page-title"></h1>
        <button class="btn-logout" id="logout-btn" style="display:none">Logout</button>
      </header>
      <main class="page-content" id="page-content"></main>
    </div>

  <!-- Toasts -->
  <div class="toast-container" id="toast-container"></div>

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>

  <!-- Scripts (order matters: api first, then helpers, then pages, then app) -->
  <script src="/static/js/api.js"></script>
  <script src="/static/js/pages/dashboard.js"></script>
  <script src="/static/js/pages/login.js"></script>
  <script src="/static/js/pages/logs.js"></script>
